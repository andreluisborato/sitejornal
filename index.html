<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leo News</title>
    <style>
        /* Estilos básicos para o jornal */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* Removi a linha "}" que estava errada aqui */
        
        .header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center; /* Centraliza o texto e a imagem do logo */
        }
        
        .header h1 {
            margin: 0;
            font-size: 3em;
        }

        /*Estilo notícia 1 */

        #noticia {
             margin: 10px;
             font-size: 2em;
             font-family: 'Courier New', Courier, monospace;
             text-align: center;
             text-decoration: underline;

        }

        /* Estilo para a imagem do logo */
        #logo {
            width: 200px; /* Define a largura do logo para 80px */
            height: auto; /* Mantém a proporção da imagem */
            margin-top: 10px; /* Adiciona um espaço acima do logo, se precisar */
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .news-section {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 40px;
        }
        .news-article {
            flex: 1 1 300px;
            background-color: #f9f9f9;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        .news-article h2 {
            margin-top: 0;
        }
        .news-article .content {
            margin-top: 15px;
        }
        .news-article img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        .news-article audio {
            width: 100%;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <header class="header">
        <img id="logo" src="/home/andre/Área de trabalho/leonews/logo.png" alt="Logo Leo News">
    </header>

    <main class="container">
        <section class="news-section">
            <article class="news-article" style="flex: 1 1 100%;">
                <h2 id="noticia">Campanha Solidária</h2>
                <div class="content">
                    <img src="/home/andre/Área de trabalho/leonews/campanha solidaria.jpg">
                    <h4 id="texto">Alunos do 7º1 e 7º2 da Escola Estadual Leopoldina B. Pedroso criaram uma campanha solidária para ajudar crianças de 7 a 14 anos da intituição Casa Lar, as doações podem ser feitas até dia 17/10 na secretaria da escola.</h4>
                    <h6>23/09/2025</h6>
                </div>
            </article>
        </section>

        <section class="news-article">
            <article class="news-article" style="flex: 1 1 100%;">
                <h2 class="noticia">Entrevista com o Bruno.</h2>
                <audio controls>
                    <source src="/home/andre/Área de trabalho/leonews/audios/Voz 001.m4a" type="audio/mpeg">
                    Seu navegador não suporta aúdio.
                </audio>
                
            </article>
        </section>
            </section>

        

</body>
</html>
